    <section>
        <!-- //////////////////////////////////////SECTION MODALES XDDDDDDDDDDDDDDDDD///////////////////////////////////////////////// -->
        <!-- //////////////////////////////////////SECTION MODALES NUEVO CLIENTE XDDD///////////////////////////////////////////////// -->
        <div class="modal fade" id="modalNuevoEgreso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <form id="addEgreso">
                <div class="modal-header">
                <h5 class="modal-title text-white" id="exampleModalLabel" style="background: #14a44d;padding: 1%;border-radius: 5px;">Nuevo egreso</h5>
                <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="monto" name="monto" required class="form-control" />
                                <label class="form-label" for="monto">Ingresar un monto</label>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="form-outline" data-mdb-input-init>
                                <textarea class="form-control" id="descripcion" name="descripcion" required rows="4"></textarea>
                                <label class="form-label" for="descripcion">Ingresar una descripcion</label>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" data-mdb-ripple-init>Guardar</button>
                </div>
            </div>
        </form>
