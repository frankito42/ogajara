        <div class="modal fade" id="modalClienteNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <form id="addCliente">
                <div class="modal-header">
                <h5 class="modal-title text-white" id="exampleModalLabel" style="background: #54b4d3;padding: 1%;border-radius: 5px;">Crear Nuevo Cliente</h5>
                <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="nombre" name="nombre" required class="form-control" />
                                <label class="form-label" for="nombre">Ingresar nombre</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="apellido" name="apellido" required class="form-control" />
                                <label class="form-label" for="apellido">Ingresar apellido</label>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="cedula" name="cedula" required class="form-control" />
                                <label class="form-label" for="cedula">Ingresar cedula</label>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="telefono" name="telefono" required class="form-control" />
                                <label class="form-label" for="telefono">Ingresar telefono</label>
                            </div>
                        </div>
                        <div class="col-8 mt-2">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="domicilio" name="domicilio" required class="form-control" />
                                <label class="form-label" for="domicilio">Ingresar calle</label>
                            </div>
                        </div>
                        <div class="col-4 mt-2">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="nroCalle" name="nroCalle" required class="form-control" />
                                <label class="form-label" for="nroCalle">N° calle</label>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="email" id="email" name="email" required class="form-control" />
                                <label class="form-label" for="email">Ingresar email</label>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="ciudad" name="ciudad" required class="form-control" />
                                <label class="form-label" for="ciudad">Ingresar ciudad</label>
                            </div>
                        </div>
                        <div class="col-8 mt-2">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="nroCuenta" name="nroCuenta" required class="form-control" />
                                <label class="form-label" for="nroCuenta">Numero de cuenta</label>
                            </div>
                        </div>
                        <div class="col-4 mt-2">
                            <a onclick="localUser()" class="btn btn-info">Añadir cuenta</a>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" data-mdb-ripple-init>Guardar</button>
                </div>
            </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-12 mb-2">
                    <label for="">Seleccionar cliente</label>
                    <select style="width: 100%;padding: 1%;background: #e1e1e1;border: 0;outline: none;border-radius: 5px;" name="cliente" id="selectCliente">
                        
                    </select>
                </div>
                <div class="col-12 mb-2">
                    <label for="">Seleccionar mt2</label>
                    <select style="width: 100%;padding: 1%;background: #e1e1e1;border: 0;outline: none;border-radius: 5px;" name="mt2">

                        <option value="60">mt2 60</option>
                        <option value="70">mt2 70</option>
                        <option value="80">mt2 80</option>
                        <option value="90">mt2 90</option>
                        <option value="100">mt2 100</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-mdb-ripple-init>Guardar</button>
        </div>

        <form id="formPagar">
        <div class="modal-header">
          <h5 style="background: #e1e1e1;padding: 1%;border-radius: 5px;" class="modal-title" id="exampleModalLabel">Tipo de pago</h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">
